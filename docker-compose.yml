version: '3.8'

services:
    db:
        image: postgres:14
        environment:
            POSTGRES_USER: myuser
            POSTGRES_PASSWORD: mypassword
            POSTGRES_DB: mydatabase
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - '5432:5432'

    backend:
        build:
            context: ./server
            dockerfile: Dockerfile
        volumes:
            - ./server:/app
            - /app/node_modules # zapobiega nadpisaniu node_modules lokalnym pustym folderem
        ports:
            - '8080:8080'
        environment:
            DB_HOST: db
            DB_PORT: 5432
            DB_USER: myuser
            DB_PASSWORD: mypassword
            DB_NAME: mydatabase
        depends_on:
            - db

volumes:
    pgdata:
